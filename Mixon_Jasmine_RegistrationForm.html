<!DOCTYPE html>
<html>
    <head>
        <h1>Registration Form</h1>
    </head>
    <form action="/process" method="post"
        <div>
            <label>First Name:* </label>
            <input type="text" name="name" placeholder="Your first name">
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="name" placeholder="Your last name">
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email" placeholder="Your email address">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password" placeholder="*******">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="password" placeholder="*******">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="DOB" placeholder="MM/DD/YYYY">
        </div>
        <div>
            <label>Gender Identity:</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Non-binary</label>
            <input type="gender" name="gender" id="gender">
            <label for="gender">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
            <textarea name="comment" cols="25" rows="5"></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name="Language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C#</option>
                <option>React</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="emailupdates" id="emailupdates">
            <label for="emailupdates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account"
    <h2>* Indicates a required field</h2>
</html>
